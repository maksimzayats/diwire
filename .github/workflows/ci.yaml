name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  ci:
    name: Lint & Tests (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: [ "3.10", "3.11", "3.12", "3.13", "3.13t", "3.14", "3.14t" ]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Install uv
        uses: astral-sh/setup-uv@v6
        with:
          enable-cache: true

      - name: Set up Python ${{ matrix.python-version }}
        run: uv python install ${{ matrix.python-version }}

      - name: Install dependencies
        run: uv sync --group dev --group docs

      - name: Check formatting
        run: uv run ruff format --check .

      - name: Lint with ruff
        run: uv run ruff check .

      - name: Type check with mypy
        run: uv run mypy .

      - name: Run tests with coverage
        run: uv run pytest tests/ --benchmark-skip --cov=src/diwire --cov-report=xml --cov-report=term-missing

      - name: Upload coverage to Codecov
        if: matrix.python-version == '3.14'
        uses: codecov/codecov-action@v5
        with:
          files: ./coverage.xml
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}

  benchmarks:
    name: Benchmarks (Python 3.14)
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      issues: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Install uv
        uses: astral-sh/setup-uv@v6
        with:
          enable-cache: true

      - name: Set up Python 3.14
        run: uv python install 3.14

      - name: Install dependencies
        run: uv sync --group dev

      - name: Run DIWire vs rodi benchmark comparison
        run: uv run python -m tests.benchmarks.rodi_comparison

      - name: Upload benchmark artifacts
        uses: actions/upload-artifact@v4
        with:
          name: diwire-rodi-benchmarks
          path: |
            .benchmarks/rodi-comparison.md
            .benchmarks/rodi-comparison.json

      - name: Append benchmark table to job summary
        run: |
          {
            echo "## DIWire vs rodi benchmarks"
            echo
            cat .benchmarks/rodi-comparison.md
          } >> "$GITHUB_STEP_SUMMARY"

      - name: Upsert sticky benchmark PR comment
        if: github.event.pull_request.head.repo.full_name == github.repository
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require("fs");
            const marker = "<!-- diwire-rodi-benchmark-table -->";
            const report = fs.readFileSync(".benchmarks/rodi-comparison.md", "utf8");
            const body = [
              marker,
              "## DIWire vs rodi benchmarks",
              "",
              report.trimEnd(),
            ].join("\n");

            const { owner, repo } = context.repo;
            const issue_number = context.issue.number;
            const comments = await github.paginate(github.rest.issues.listComments, {
              owner,
              repo,
              issue_number,
              per_page: 100,
            });

            const existing = comments.find((comment) => (
              comment.user?.type === "Bot" &&
              comment.body?.includes(marker)
            ));

            if (existing) {
              await github.rest.issues.updateComment({
                owner,
                repo,
                comment_id: existing.id,
                body,
              });
            } else {
              await github.rest.issues.createComment({
                owner,
                repo,
                issue_number,
                body,
              });
            }

  docs:
    name: Docs Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Install uv
        uses: astral-sh/setup-uv@v6
        with:
          enable-cache: true

      - name: Set up Python
        run: uv python install 3.13

      - name: Install dependencies
        run: uv sync --group docs

      - name: Build docs
        run: uv run sphinx-build -W -b html docs docs/_build/html
